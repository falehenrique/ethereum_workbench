<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="./img/favicon.ico" />
  <title>goblockchain_wb</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="header">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">Minha Carteira</a>
        </li>
        <li class="nav-item">
          <li>
            <a class="nav-link" href="pessoa.html">Cadastro Pessoa</a>
          </li>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Tokens
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Comprar</a>
            <a class="dropdown-item" href="CrowndFund.html">Fundo do token</a>
          </div>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            Evento
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="Event.html">Meu Evento</a>
            <a class="dropdown-item" href="#">Ticket</a>
          </div>
        </li>
      </ul>
    </div>
    <br>
    <h3>
      <p>'Workbench' - GoBockchain</p>
    </h3>
    <br>

    <form>
      <div class="form-group row">
        <label for="no_status" class="col-sm-2 col-form-label">Estado do aplicação:</label>
        <div class="col-sm-10">
          <label class="form-control-plaintext" id="no_status"></label>
        </div>
      </div>
      <div class="form-group row">
        <label for="versionGeth" class="col-sm-2 col-form-label">Versão Geth:</label>
        <div class="col-sm-10">
          <label class="form-control-plaintext" id="versionGeth"></label>
        </div>
      </div>
      <div class="form-group row">
        <label for="nodes" class="col-sm-2 col-form-label">Nós conectados:</label>
        <div class="col-sm-10">
          <label class="form-control-plaintext" id="nodes"></label>
        </div>
      </div>
      <div class="form-group row">
        <label for="nodes" class="col-sm-2 col-form-label">Quantidade Contas:</label>
        <div class="col-sm-10">
          <label class="form-control-plaintext" id="sizeAccounts"></label>
        </div>
      </div>
      <div class="form-group">
        <ul id="accounts_ul">
        </ul>
      </div>
    </form>

    <div class="card">
      <h5 class="card-header">Consultar Saldo Conta</h5>

      <div class="card-body">
        <div class="form-row">
          <div class="col-4">
            <input type="text" class="form-control" id="account" placeholder="Conta">
          </div>
          <div class="col-3">
            <input type="text" readonly class="form-control" id="accountBalance" value="-">
          </div>
          <button type="button" class="btn btn-primary" id="btnBalance">Consultar</button>
        </div>
      </div>
    </div>
    <br>
    <div class="card">
      <h5 class="card-header">Desbloquear conta</h5>

      <div class="card-body">
        <div class="form-row">
          <div class="col-4">
            <input type="text" class="form-control" id="accountUnlock" placeholder="Conta">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="password" placeholder="Password">
          </div>
          <button type="button" class="btn btn-primary" id="btnUnlock">Desbloquear</button>
        </div>
      </div>
    </div>

    <br>
    <div class="card">
      <h5 class="card-header">Enviar ether</h5>

      <div class="card-body">
        <div class="form-row">
          <div class="col-4">
            <input type="text" class="form-control" id="from" placeholder="De">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="to" placeholder="Para">
          </div>
          <div class="col-3">
            <input type="text" class="form-control" id="valueToSend" placeholder="Valor">
          </div>
          <button type="button" class="btn btn-primary" id="btnSendEther">Enviar</button>
        </div>
        <span>Transação</span>
        <div class="form-row">
          <div class="col-10 mb-2">
            <div class="alert alert-success" role="alert"></div>
            <label role="alert" id="labelResultSendEther"></label>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class="card">
      <h5 class="card-header">Meu token</h5>

      <div class="card-body">
        <div class="form-row">
          <div class="col-3">
            <input type="text" readonly class="form-control" id="quantidade" value="0">
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="quantidadeComprar" placeholder="Quantidade">
          </div>
          <button type="button" class="btn btn-primary" id="btnBalance">Comprar</button>
        </div>
        <br>
        <div class="form-row">
          <div class="col-4">
            <input type="text" class="form-control" id="quantidadeTransferir" placeholder="Quantidade">
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="transferirPara" placeholder="Endereço da Conta">
          </div>
          <button type="button" class="btn btn-danger" id="btnTransferir" onclick="transferirTokens();">Transferir</button>
        </div>

        <br>
        <div class="form-row">
          <div class="col-4">
            <input type="text" class="form-control" id="quantidadePessoa" placeholder="Quantidade">
          </div>
          <div class="col-4">
            <input type="text" class="form-control" id="enderecoPessoa" placeholder="Endereço da Conta">
          </div>
          <button type="button" class="btn btn-primary" id="btnTransferir" onclick="consultarTokens();">Consultar</button>
        </div>        


      </div>
    </div>
    <br>
    <div class="card">
      <h5 class="card-header">Visualizar transação</h5>

      <div class="card-body">
        <div class="form-row">
          <div class="col-4">
            <input type="text" class="form-control" id="transaction" placeholder="Transação">
          </div>
          <button type="button" class="btn btn-primary" id="btnTransaction">Consultar</button>
        </div>
        <br>
        <div class="form-row">
          <div class="alert alert-warning" role="alert">
            <textarea class="form-control" rows="20" cols="90" id="resultTransaction"></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>



  <br>

  <div class="footer">
    <p>♥ GoBlockchain</p>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <!-- web3 -->
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <!--bootstrap-->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!--js-->
  <script src="scripts/main.js"></script>
</body>

</html>
